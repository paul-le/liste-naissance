<!DOCTYPE html>
<html>
    <head>
        <title>Liste fournitures</title>
        <link href="liste.css" rel="stylesheet" type="text/css">
    </head>
    <body>
            <section id="miseenpage">
                <section id="menu">
                    <nav>
                        <section>
                        <img id="headerimg" src="Images/baby2.png">
                        </section>
                        <ul id="menu2">
                            <li><a href="liste.html">Accueil</a></li>
                            <li><a href="listedenaissance.html">Liste de naissance</a></li>
                            <li><a href="formulaire.html">Ajouter des fournitures</a></li>
                        </ul>
                        <section id="social">
                            <a href=""><img src="Images/facebook.png"></a><a href=""><img src="Images/twitter.png"></a><a href=""><img src="Images/insta.png"></a>
                        </section>
                    </nav>
                </section>
                <main id="formulairemain">
                    <form>
                    <div id="checkbox">
                        <div id="urgentform">
                        <span class="gras">Urgent</span><br>
                        <div><br>
                            <input type="checkbox" name="Couches"checked>
                            <label for="Couches">Couches</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Bodies"checked>
                            <label for="Bodies">Bodies</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Lit"checked>
                            <label for="Lit">Lit+Matelas</label>
                        </div><br>
                        <span class="gras">Moyen urgent</span><br>
                    <div id="formulairemoyenurgent">
                        <div><br>
                            <input type="checkbox" name="kit"checked>
                            <label for="kit">Kit d'allaitement</label>
                        </div>
                        <div>
                            <input type="checkbox" name="gigoteuse"checked>
                            <label for="gigoteuse">Gigoteuse</label>
                        </div>
                        <div>
                            <input type="checkbox" name="chanceliere">
                            <label for="chanceliere">Chancelière</label>
                        </div><br>
                    </div>
                    <span class="gras">Pas urgent</span><br>
                    <div id="formulairepasurgent">
                        <div><br>
                            <input type="checkbox" name="tapis">
                            <label for="tapis">Tapis d'éveil</label>
                        </div>
                        <div>
                            <input type="checkbox" name="peluche"checked>
                            <label for="peluche">Peluche d'éveil</label>
                        </div>
                        <div>
                            <input type="checkbox" name="doudou">
                            <label for="doudou">Doudou brodé</label>
                        </div>
                    </div>
                    </div>
                    </div>
                    <section id="ajouterrangement">
                    <div>
                        <label for="ajouterarticle"><span class="gras">Ajouter un article :</span></label><br>
                        <textarea placeholder="Nom de l'article + lien" id="ajouter" name="ajouterarticle" cols="33"></textarea>
                    </div>
                    <div>
                        <label for=descriptionarticle><span class="gras">Description de l'article :</span></label><br>
                        <textarea placeholder="Description de l'article" id="ajouter" name="ajouterarticle" rows="4" cols="33"></textarea>
                    </div>
                    <div>
                        <label for=commentaire><span class="gras">Commentaire :</span></label><br>
                        <textarea placeholder="Commentaire sur l'article" id="ajouter" name="commentaire" rows="4" cols="33"></textarea>
                    </div>
                    <label for="nomprenom"><span class="gras">Nom Prénom :</span></label><br>
                    <textarea placeholder="Nom & Prénom" id="ajouter" name="nomprenom" cols="33"></textarea>
                    <div><br>
                        <span class="gras">Ajouter comme article déjà acheté ?</span><br><br>
                        <label for="oui">Oui</label>
                            <input type="radio"  name="ouiounon" required>
                        <label for="non">Non</label>
                            <input type="radio"  name="ouiounon"><br>
                    </div>
                    <div id="urgencespace">
                        <span class="gras">Niveau de l'urgence ?</span><br><br>
                            <label for="Urgent">Urgent</label>
                                <input type="radio"  name="urgence" required>
                            <label for="Moyenurgent">Moyen urgent</label>
                                <input type="radio"  name="urgence">
                            <label for="Pasurgent">Pas urgent</label>
                                <input type="radio"  name="urgence">
                    </div>
                </div>
                    </section>
                    <input id="ajouterbutton" type="submit" name="ajouter" value="Ajouter">
                    </form>
                    <img id="thank" src="Images/thankyoupng.png">
                </main>
            </section>
    </body>
</html>
